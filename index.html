<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="header">

    </div>
    <div id="main-flex">
        
        <div id="body-flex">
            <div id="colLeft">
                <div id="sidebar">
                    <h2><a href="#form">Formularz</a></h2>
                    <h2><a href="#table">Tabelka</a></h2>
                </div>
            </div>
            <div id="colCenter">
                <div id="form">
                    <form> 
                        <table>
                            <tr>
                                <td><label for="fnameForm">Imię: </label><br/>
                                    <input type="text" id="fnameForm">
                                    <p id="fnameFormTime"></p></td>
                                <td><label for="lnameForm">Nazwisko: </label><br/>
                                    <input type="text" id="lnameForm">
                                    <p id="lnameFormTime"></p></td>
                                <td><label for="birthdateForm">Data urodzenia: </label><br/>
                                <input type="date" id="birthdateForm">
                                <p id="birthdateFormTime"></td>
                            </tr>
                            <tr>
                                <td><label for="birthplaceForm">Miejsce urodzenia: </label><br/>
                                <input type="text" id="birthplaceForm">
                                <p id="birthplaceFormTime"></p></td>
                                <td><label for="peselForm">PESEL: </label><br/>
                                <input type="text" id="peselForm">
                                <p id="peselFormTime"></p></td>
                                <td><label for="genderForm">Płeć: </label><br/>
                                <select id="genderForm">
                                    <option value="null"></option>
                                    <option value="men">Mężczyzna</option>
                                    <option value="women">Kobieta</option>
                                </select></td>
                                
                            </tr>
                            <tr>
                                <td><label for="phoneForm">Numer telefonu: </label><br/>
                                <input type="text" id="phoneForm">
                                <p id="phoneFormTime"></p></td>
                                <td><label for="emailForm">Adres e-mail: </label><br/>
                                    <input type="text" id="emailForm">
                                    <p id="emailFormTime"></p></td>
                                <td><label for="wwwForm">Strona WWW: </label><br/>
                                <input type="text" id="wwwForm">
                                <p id="wwwFormTime"></p></td>
                            </tr>
                            <tr>
                                <td><label for="postcodeForm">Kod pocztowy: </label><br/>
                                <input type="text" id="postcodeForm">
                                <p id="postcodeFormTime"></p></td>
                                <td><label for="cityForm">Miejscowość: </label><br/>
                                <input type="text" id="cityForm">
                                <p id="cityFormTime"></p></td>
                                <td><label for="streetForm">Ulica: </label><br/>
                                <input type="text" id="streetForm">
                                <p id="streetFormTime"></p></td>
                                
                            </tr>
                            <tr>
                                <td><label for="housenumForm">Numer domu: </label><br/>
                                <input type="text" id="housenumForm"> 
                                <p id="housenumFormTime"></p></td>
                                <td><label for="flatnumForm">Numer mieszkania: </label><br/>
                                <input type="text" id="flatnumForm">
                                <p id="flatnumFormTime"></p></td>
                                <td><label for="gminaForm">Gmina: </label><br/>
                                    <input type="text" id="gminaForm">
                                <p id="gminaFormTime"></p>
                                </td>
                                
                            </tr>
                            <tr>
                                <td><label for="powiatForm">Powiat: </label><br/>
                                <input type="text" id="powiatForm">
                                <p id="powiatFormTime"></p></td>
                                <td><label for="wojewForm">Województwo: </label><br/>
                                <input type="text" id="wojewForm">
                                <p id="wojewFormTime"></p></td>
                                <td><label for="countryForm">Kraj: </label><br/>
                                <input type="text" id="countryForm">
                                <p id="countryFormTime"></p></td>
                                </tr>
                        </table>
                    </form>
                </div>
                <div id="table">
                    <table>
                        <tr>
                            <td><h3>Imię</h3><br/><p id="fname"></p></td>
                            <td><h3>Nazwisko</h3><br/><p id="lname"></p></td>
                            <td><h3>Data urodzenia</h3><br/><p id="birthdate"></p></td>
                        </tr>
                        <tr>
                            <td><h3>Miejsce urodzenia</h3><br/><p id="birthplace"></p></td>
                            <td><h3>Pesel</h3><p id="pesel"><br/></p></p></td>
                            <td><h3>Płeć</h3><br/><p id="gender"></p></td>
                            
                        </tr>
                        <tr>
                            <td><h3>Telefon</h3><br/><p id="phone"></p></td>
                            <td><h3>Adres e-mail</h3><br/><p id="email"></p></td>
                            <td><h3>Strona www</h3><br/><p id="www"></p></td>
                            
                        </tr>
                        <tr>
                            <td><h3>Kod pocztowy</h3><br/><p id="postcode"></p></td>
                            <td><h3>Miejscowość</h3><br/><p id="city"></p></td>
                            <td><h3>Ulica</h3><br/><p id="street"></p></td>
                            
                        </tr>
                        <tr>
                            <td><h3>Numer domu</h3><br/><p id="housenum"></p></td>
                            <td><h3>Numer mieszkania</h3><br/><p id="flatnum"></p></td>
                            <td><h3>Gmina</h3><br/><p id="gmina"></p></td>
                            
                        </tr>
                        <tr>
                            <td><h3>Powiat</h3><br/><p id="powiat"></p></td>
                            <td><h3>Województwo</h3><br/><p id="wojew"></p></td>
                            <td><h3>Kraj</h3><br/><p id="country"></p></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div id="colRight">
                <div id="upper-flex">
                    <div style="writing-mode:vertical-lr; border: none;">
                        <p id="scrollStatus" style="margin-top: 40%; margin-left: 10%; font-size: 2em; border: none;"></p>
                    </div>
                    <div id="scroll" style="border: none;">
    
                    </div>
                </div>
                <div id="middle-flex" >
                    <div id="progressBarComplition" style="background-color: lightgreen; height: 100%; text-align: center;"><p></p></div>
                </div>
                <div id="lower-flex">
                    <p id="formStatus"> </p>
                    <p id="complitionTime" style="text-align: center;"></p>
                </div>
            </div>
        </div>
        <div id="footer-flex">
            <p>Zadanie wykonane przez:</p>
        </div>
    </div>
    </body>
</html>
